    <script>
        function loadURl(f) {
            var index = f.selectedIndex;
            var URl = f.options[index].value;
            parent.location.href = URl;
        }

        function writeOption(opt) {
            document.write("<OPTION VALUE='" + opt[0] + "'>" + opt[1] + "</OPTION>");
        }
    </script>
    <form name="form" align="center">
        <select name="tutorial" onChange=loadURl(tutorial)>
        <script language="JavaScript" src="urls.js"></script>
        
    </select>

            <script language="JavaScript" src="demos.js"></script>
        </select>
    </form>
